<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center h-screen">
    <div class="card bg-white shadow-xl w-full max-w-md">
        <div class="card-body">
            <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Todo List </h2>
            <div class="form-control mb-4">
                <input id="taskInput" type="text" placeholder="Inputkan tugas yang akan dikerjakan .." class="input input-bordered input-primary w-full">
                <button onclick="addTask()" class="btn btn-primary mt-2 w-full">TAMBAH</button>
            </div>
            <ul id="taskList" class="space-y-2"></ul>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
